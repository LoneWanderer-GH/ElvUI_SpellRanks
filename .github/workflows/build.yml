name: Classic-Build

on:
  release:
    types: [published]

jobs:

  build-classic:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v1

    - uses: BigWigsMods/packager@master
      name: Build Classic and upload to CurseForge
      with:
        args: -l -g classic

    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}


  build-bc:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v1

      - uses: BigWigsMods/packager@master
        name: Build Classic and upload to CurseForge
        with:
          args: -l -g bcc

    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}